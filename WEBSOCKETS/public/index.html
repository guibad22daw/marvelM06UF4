<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>Marvel API</title>
</head>

<body onload="inici()">
    <nav>
        <div>
            <div style="margin-left: 10px;"><img src="Marvel_Logo.svg.png" width="150px"></div>
        </div>
        <div id="cerca">
            <input id="cadena" class="form-control" placeholder="Introdueix..." type="text" list="datalist"
                autocomplete="off">
            <button id="boto" type="button" class="btn btn-light">Cerca</button>
        </div>
    </nav>

    <datalist id="datalist"></datalist>

    <div id="cos">
        <div id="carregant"></div>
        <div id="resultats" class="resultats"></div>
        <div id="comptador" class="comptador"></div>
        <div id="mySidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        </div>
</body>

</html>
